<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单学习</title>

    <style>
        form {
            width: 100%;
            /* 最大宽度*/
            max-width: 300px;
            /* 最小宽度*/
            min-width: 200px;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>表单事件
            </legend>
        </fieldset>
    </form>
</body>

</html>
