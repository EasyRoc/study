<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级</title>
    <style>
        /* 行内样式、id选择器、class选择器、标签选择器，优先级依次降低，
        !important可用于优先级提升，比行内样式优先级还要高，权重的计算依次为1000,100,10,1，!important的优先级为正无穷 */
    </style>
</head>
<body>
    <div>我花开后百花杀</div>
</body>
</html>
