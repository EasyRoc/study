<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之并集选择器</title>
    <style>
        /* 并集选泽器可以选择多组标签, 同时为他们定义相同的样式 */
        div,
        p,
        ul li {
            color: blue;
        }
        /*约定的语法规范，我们并集选择器喜欢竖着写 */
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul>
        <li>莫使金樽空对月</li>
        <li>落霞与孤鹜齐飞</li>
        <li>啦啦啦</li>
    </ul>
</body>
</html>
