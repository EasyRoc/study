<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之文字行高</title>
    <!-- 行高指的是文字高度+上下间距的高度 -->
    <style>
        div {
            line-height: 70px;
        }

    </style>
</head>
<body>
    <div>中国人</div>
    <div>美国人</div>
    <div>日本人</div>
</body>
</html>
