<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>
</head>
<!-- 1.生成标签直接输入标签名按tab键即可 比如 div 然后tab键，就可以生成<div></div>
     2.如果想要生成多个相同标签加上*就可以了比如 div*3就可以快速生成3个div
     3.如果有父子级关系的标签，可以用>比如 u>li就可以了
     4.如果有兄弟关系的标签，用+就可以了比如div+p
     5.如果生成带有类名或者id名字的，直接写demo或者#two tab键就可以了
     6.如果生成的div类名是有顺序的，可以用自增符号$ -->

<body>
    <div></div>
    <div></div>
    <div></div>
    <ul>
        <li></li>
    </ul>
    <div>
        <spn></spn>
    </div>

    <div></div>
    <p></p>
    <div class="na"></div>
    <div id="na"></div>
    <ul>
        <li id="li"></li>
    </ul>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</body>

</html>
