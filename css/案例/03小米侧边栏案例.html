<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版小米侧边栏</title>
    <!-- 行高等于文字高度加上下间隙 -->
    <style>
        a {
            width: 230px;
            height: 40px;
            background-color: #535759;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            text-indent: 2em;
            display: block;
            line-height: 40px;
        }

        a:hover {
            background-color: #ff6f00;
        }
        
    </style>

</head>
<body>
    <a href="#">手机 电话</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本</a>
    <a href="#">出行</a>
    <a href="#">智能</a>
    <a href="#">健康</a>
    <a href="#">耳机</a>
</body>
</html>
