<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            font-family: '微软雅黑';
        }
        p {
            font-family: '宋体';
        }
    </style>
</head>
<body>
    <h2>诗词</h2>
    <p>我花开后百花杀</p>
    <p>满城尽带黄金甲</p>
    <p>我见青山</p>
    <p>少时诵诗书</p>
</body>
</html>
