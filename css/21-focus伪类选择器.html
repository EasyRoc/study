<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus伪类选择器</title>
    <style>
            /* 把获得光标的input 表单元素选取出来 */
            input:focus {
                background-color: blue;
            }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
</body>
