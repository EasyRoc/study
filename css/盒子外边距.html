<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .one {
            margin-bottom: 20px;
        }
        .two {
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>
</html>
