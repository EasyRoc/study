<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景方位</title>
    <style>

        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url(../logo.png);
            background-repeat: no-repeat;
            /* 如果参数值是精确坐标，那么第一个肯定是x坐标，
            第二个一定是y坐标如果只指定一个数值，那该数值一定是x坐标
            ，另一个默认垂直居中 */
            background-position: 20px 50px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
